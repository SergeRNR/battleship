<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Battleship</title>
    <link rel="stylesheet" type="text/css" href="assets/bs.css">
</head>

<body>
    <div class="app">
        <div class="game-controls" ng-controller="MenuController">
            Menu <br />
            <button ng-click="changeState()">Start/Stop</button><br />
            <button ng-click="addShips()">Add ships</button>
        </div>

        <div class="sea" ng-controller="GameController">

            <div ng-repeat="field in fields" class="battlefield">
                <div class="scale-y">
                    <div ng-repeat="y in scales.y" ng-bind="y" class="scale-char"></div>
                </div>

                <div class="scale-x">
                    <div ng-repeat="x in scales.x" ng-bind="x" class="scale-char"></div>
                </div>

                <div id="{{field.id}}" class="fleet" ng-click="matrixClick($event, field.id)">
                    <div ng-repeat="hit in hits[field.id]" class="matrix-cell hit"
                         style="top: {{hit.y * hit.size}}px; left: {{hit.x * hit.size}}px; height: {{hit.size}}px; width: {{hit.size}}px;"></div>

                    <div ng-repeat="ship in ships[field.id]" class="matrix-cell" ng-class="ship.state ? 'ship' : 'dead'"
                         style="top: {{ship.y * ship.size}}px; left: {{ship.x * ship.size}}px; height: {{ship.size}}px; width: {{ship.size}}px;">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/libs/require.js" type="text/javascript" data-main="js/main"></script>
</body>

</html>
